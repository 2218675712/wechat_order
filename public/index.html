<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="微信点餐"
    />
    <title>微信点餐</title>
  <link rel="stylesheet" href="css/icon_font/iconfont.css">
    <script>
        function Rem() {
            let fontSize = 0
            const clientWidth = document.documentElement.clientHeight
            if (clientWidth <= 320) {
                fontSize = 320 / 7.5
            } else if (clientWidth > 750) {
                fontSize = 750 / 7.5
            } else {
                fontSize = clientWidth / 7.5

            }
            document.documentElement.style.fontSize = fontSize + "px"
            // 当屏幕缩放的时候重新执行
            window.onresize = () => {
                Rem()
            }

        }

        Rem()
    </script>
</head>

<div id="root"></div>

</body>
</html>
